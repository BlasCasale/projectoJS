<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mundo Gamer es un sitio web de compra de hardware para tu PC al mejor precio.">
    <meta name="keywords" content="procesadores, motherboard, ram, discos, placa de video, mejor precio">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inicio | Mundo Gamer</title>
</head>

<body>

    <!-- Header con nav -->
    <header>

      <nav>
        <a href="index.html">Inicio</a>
      </nav>

      <a href="index.html"><h1>Mundo Gamer</h1></a>

      <div class="login">
        <a href="pages/login.html">Inicia sesión</a>
        <a href="pages/registro.html">Registrate</a>
      </div>

      <div>
        <a href="pages/carrito.html"><img src="img/carrito.png" alt="Carro de compras" class="img__carrito"></a>
      </div>

    </header>
    

    <!-- Productos con js -->

    <h2>Nuestros productos</h2>

    <section class="buscador">

      <div class="buscador__div">
        
        <input type="text" id="buscarProducto" placeholder="Busca tu producto o categoria" class="buscador__input">
        
        <button class="buscador__btn">
          <img src="img/lupa.jpg" alt="Lupa" class="buscador__img" id="btnBuscar">
        </button>
        
      </div>

      <button class="card__producto-boton" id="cleanFilter">Limpiar busqueda</button>

    </section>
    
    <main class="grid__cards">
      <div class="caja__cards" id="padreCards">

      </div>

      <!-- Metodos de pago y envios -->
          
        <div class="caja__metodos">

          <div class="metodosDePago">

            <h3 class="metodosDePago__h3">Métodos de pago</h3>
  
            <div class="metodosDePago__formas">
              <img src="img/mercadoPago.webp" alt="Mercado pago" class="metodosDePago__img">
              <img src="img/visa.webp" alt="Visa" class="metodosDePago__img">
              <img src="img/mastercard.webp" alt="MasterCard" class="metodosDePago__img">
            </div>

          </div>
  
          <div class="metodosDePago">
            <h3 class="metodosDePago__h3">Hacemos envios</h3>
            <img src="img/envios.webp" alt="Mensajería" class="envios__img">
          </div>

        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
      <footer>
        <p>Derechos reservados por Blas Casale</p>
        <p>Proyecto destinado a Coder House</p>
    </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/stock.js"></script>
    <script src="js/crearCards.js" type="module"></script>
    <script src="js/pushearCarrito.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
